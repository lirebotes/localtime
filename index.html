
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalTime</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500">
    <div class="container mx-auto px-4 py-20 text-center">
        <div class="text-9xl font-bold mb-10" id="displayTime">
            <!-- Time Displayed Here -->
        </div>
        <hr class="border-2 border-gray-300 my-10">
        <input class="bg-white p-2 rounded" type="time" id="inputTime" placeholder="Time">
        <input class="bg-white p-2 rounded mt-4" type="text" id="inputTZ" list="timezones" placeholder="Timezone">
<datalist id="timezones">
    <!-- US and EU timezones. Add more as needed. -->
    <option value="UTC">
    <option value="EST">
    <option value="EDT">
    <option value="CST">
    <option value="CDT">
    <option value="MST">
    <option value="MDT">
    <option value="PST">
    <option value="PDT">
    <option value="CET">
    <option value="BST">
</datalist>

        <button class="bg-white p-2 rounded mt-4" onclick="generateURL()">Generate URL</button>
        <div class="mt-4">
            <a id="generatedURL" href="#">Generated URL will appear here</a>
            <button class="bg-white p-2 rounded ml-4" onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>
</body>
</html>
