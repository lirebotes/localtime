<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalTime</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-800 text-white h-screen flex flex-col justify-between">

    <!-- Display time section -->
    <div class="text-center py-10">
        <p class="text-8xl font-bold" id="displayTime"></p>
    </div>

    <!-- Generate link section -->
    <div class="text-center py-10">
        <h2 class="text-3xl mb-6">Generate Your Link</h2>

        <div>
            <input id="inputTime" type="time" class="bg-gray-700 text-white rounded px-3 py-2 mr-2 mb-3">
            <input list="timezones" id="inputTZ" class="bg-gray-700 text-white rounded px-3 py-2 mr-2 mb-3">
            
            <datalist id="timezones">
                <option value="UTC">
                <option value="EST">
                <option value="EDT">
                <option value="CST">
                <option value="CDT">
                <option value="MST">
                <option value="MDT">
                <option value="PST">
                <option value="PDT">
                <option value="CET">
                <option value="BST">
            </datalist>

            <button onclick="copyToClipboard()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-3">
                ðŸ“‹ Copy Link
            </button>
            
        </div>

        <div class="mt-6">
            <a id="generatedURL" target="_blank" class="text-blue-400 hover:text-blue-500"></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
